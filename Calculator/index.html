<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href="style.css">
     
    <script>
        function appendOperation (operation) {
            document.getElementById("resultArea").innerHTML+=operation;

        }
        function calculateResult(){
            let container = document.getElementById("resultArea");
            let result = eval(container.innerHTML);
            container.innerHTML = result;
        }
        function deleteLast(){
            let container = document.getElementById("resultArea");
            if(container.innerHTML.endsWith(' ')){
                container.innerHTML = container.innerHTML.slice(0,-3);
            } else {
            container.innerHTML = container.innerHTML.slice(0,-1); 
            }
        }
    </script>

</head>
<body>
    <!--td table data cell--> 
    <!--rel  relationship between current document and linked document, href means hypertext reference--> 
    <!--html:container, Grundgerüst for elements, css: was das ausseht--;......User Interface gebaut.....
         Javascript das Logik dahinter,algorithmus-->
     <!--slice(0,-1) method means abstract a portion of string or array but exclude the last element in the
    arry-->
 <div id= "resultArea"> 
     <!--container-->
     
 </div>

 <table>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td onclick="deleteLast()">DEL</td>
    </tr>
    <tr>          <!--tr table row -->  <!--operation变量，要definieren-->
        <td onclick="appendOperation(7)">7</td>
        <td onclick="appendOperation(8)">8</td>
        <td onclick="appendOperation(9)">9</td>
        <td onclick="appendOperation(' / ')"class = "highlight">/</td>
        
    </tr>

    <tr>
        <td onclick="appendOperation(4)">4</td>   <!--td data -->
        <td onclick="appendOperation(5)">5</td>
        <td onclick="appendOperation(6)">6</td>
        <td onclick="appendOperation(' * ')" class = "highlight">*</td>
        
    </tr>

    <tr>
        <td onclick="appendOperation(1)">1</td>   <!--td data -->
        <td onclick="appendOperation(2)">2</td>
        <td onclick="appendOperation(3)">3</td>
        <td onclick="appendOperation(' + ')" class = "highlight">+</td>
    
    </tr>

    <tr>
        <td onclick="appendOperation(0)">0</td>   <!--td data --> <!--批量复制粘贴，按着alt键操作 -->
        <td onclick="appendOperation('.')">,</td>
        <td  onclick="calculateResult()" id="result">=</td>
        <td onclick="appendOperation(' - ')" class = "highlight">-</td>
    
    </tr>
    
 </table>
</body>
</html>
